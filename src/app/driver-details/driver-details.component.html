<div id="pageCon" class="scroll-object" class="scroll-div">
  <div class ="inputContainer" >
    <h1>Driver Details</h1>
    <form [formGroup] ="driverForm" (ngSubmit)="onSubmit()">

      <fieldset>
        <label for = "driverCarMake">Car Make: <input type="text" id = "driverCarMake" formControlName="driverCarMake">
          <span class="text-danger" *ngIf="(submitted || driverForm.get('driverCarMake')?.touched) && errorPresent('driverCarMake')">
          The Car Make is required
        </span>
        </label>
      </fieldset>

      <fieldset>
        <label for = "driverReg">Registration: <input type="text" id = "driverReg" formControlName="driverReg">
        <span class="text-danger" *ngIf="(submitted || driverForm.get('driverReg')?.touched) && errorPresent('driverReg')">
          The Registration is required (No spaces)
        </span>
        </label>
      </fieldset>

      <fieldset>
        <label for = "driverNoOfPassengers">No of Passengers: <input type="number" min="1" id = "driverNoOfPassengers" formControlName="driverNoOfPassengers"></label>
        <span class="text-danger" *ngIf="(submitted || driverForm.get('driverNoOfPassengers')?.touched) && errorPresent('driverNoOfPassengers')">
          The No of Passengers is required
        </span>
      </fieldset>

      <fieldset>
          <label class="driverForm" id = "driverPreferredContact">Preferred Method of Contact:<div class="radio-toolbar">
            <input type="radio" id="email" formControlName="driverPreferredContact" value="Email" (click)="isEmailCheck()" [(ngModel)]="preferredContact">
            <label for="email">Email</label>
            <input type="radio" id="phone" formControlName="driverPreferredContact" value="Phone" (click)="isPhoneCheck()" [(ngModel)]="preferredContact">
            <label for="phone">Phone</label>
          </div>
            <span class="text-danger" *ngIf="(submitted || driverForm.get('driverPreferredContact')?.touched) && errorPresent('driverPreferredContact')">
          Preferred Contact Option is required
        </span></label>
      </fieldset>

      <fieldset>
        <label class="driverForm" id = "driverSmokingOption" for = "driverSmokingOption">Smoking Option: <div class="radio-toolbar">
          <input type="radio" id="yes" formControlName="driverSmokingOption" value="true" [(ngModel)]="smokingOption">
          <label for="yes">Yes</label>
          <input type="radio" id="no" formControlName="driverSmokingOption" value="false" [(ngModel)]="smokingOption">
          <label for="no">No</label>
        </div>
        <span class="text-danger" *ngIf="(submitted || driverForm.get('driverSmokingOption')?.touched) && errorPresent('driverSmokingOption')">
          Smoking Option is required
        </span>
        </label>
      </fieldset>

      <fieldset>
        <label class="driverForm" id = "driverAccessibility" for = "driverAccessibility">Accessibility:  <div class="radio-toolbar">
          <input type="radio" id="yesAccess" formControlName="driverAccessibility" value="true" [(ngModel)]="accessibility">
          <label for="yesAccess">Yes</label>
          <input type="radio" id="noAccess" formControlName="driverAccessibility" value="false" [(ngModel)]="accessibility">
          <label for="noAccess">No</label>
        </div>
          <span class="text-danger" *ngIf="(submitted || driverForm.get('driverAccessibility')?.touched) && errorPresent('driverAccessibility')">
          Accessibility Option is required
        </span>
        </label>
      </fieldset>

      <fieldset>
        <label id ="driverPickUp" for = "driverPickUp">Preferred Pick Up Point<div class="col-12 table-responsive">
          <div id="selectContainer">
          <ng-select id="selectedTown" [clearable]="false"
             [items]="towns" appendTo="body" formControlName="driverPickUp" placeholder="Select Town">
            </ng-select>
          <button type="button" id="addTownBut" (click)="onChange()">add</button></div>
          <table class="table">
            <thead>
            <td>Town</td>
            </thead>
            <ng-container *ngFor="let town of townsSelected">
              <tr class="active-row">
                <td>{{town}}</td>
              </tr>
            </ng-container>
          </table>
          <span class="text-danger" *ngIf="(submitted || driverForm.get('driverPickUp')?.touched) && errorPresent('driverPickUp')">
          At least one pick up point is required
        </span></div></label>
      </fieldset>

      <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2311.594998313866!2d-5.930261383973583!3d54.593510088262846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486108f8e1ea0df7%3A0x2705bafb24abbe53!2sLiberty%20IT!5e0!3m2!1sen!2suk!4v1658489241721!5m2!1sen!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <input type="submit" value="Register Car">
    </form>
  </div>
</div>
