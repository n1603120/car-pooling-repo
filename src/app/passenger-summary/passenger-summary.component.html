
<link rel="stylesheet" type="text/css" href="passenger-summary.component.css">
<div class='card'>
  <div class='card-header' style="text-align:center">
    <h2>Review Details:</h2>
  </div>
</div>
<div class = "test2">
  <div class='table-responsive'>
    <!--    *ngIf="trips.length">-->
    <table class='content-table'>
      <tr>
        <th>First Name</th>
        <th>Date</th>
        <th>Destination</th>
        <th>Post Code</th>
        <th>Time</th>
        <th>Town</th>
      </tr>
      <tbody>
      <tr>

        <td>{{tripService.currentTrip.carId}}</td>
        <td>{{tripService.currentTrip.date}}</td>
        <td>{{tripService.currentTrip.destination}}</td>
        <td>{{tripService.currentTrip.postcode}}</td>
        <td>{{tripService.currentTrip.time}}</td>
        <td>{{tripService.currentTrip.town}}</td>
      </tr>
      <td>
        <button class="backBut" routerLink="/passenger-results" style="float: left;"> Back </button>
<!--        <button class="button" (click)="addTrip(driver)" routerLink="/confirmation" style="float: right;"> Confirm</button>-->
        <button  class="confirmBut"routerLink="/confirmation" style="float: right;"> Confirm </button>
      </td>
      </tbody>
    </table>
  </div>
</div>
