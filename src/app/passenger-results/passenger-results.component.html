
<link rel="stylesheet" type="text/css" href="passenger-results.component.css">
<div class='card'>
  <div class='card-header' style="text-align:center">
    {{pageTitle}}    <p>Request a Driver to car share with:</p>
  </div>
  <div class='table-responsive'>
    <table class='content-table' *ngIf="people.length">
      <thead>
      <tr>
        <th>Driver Destination</th>
        <th>Pick up Date</th>
        <th>Pick up Date</th>
        <th>Your Location</th>
        <th style="text-align:center">Request</th>
      </tr>
      </thead>
      <tbody>
      <tr class= "active-row" *ngFor="let driver of people" >
        <td>
          {{driver.destination}}        </td>
        <td>
          {{driver.date}}        </td>
        <td>
          {{driver.time}}        </td>
        <td>
          {{driver.town}}        </td>
        <td>

          <button class="button" (click)="requestDriver(driver)" routerLink="/passenger-summary" style="float: right;"> Request Driver</button>
        </td>
      </tr>
      <!--      <tr class= "active-row" *ngFor="let drivers of personName" >-->
      <!--        <td>-->
      <!--          {{drivers.firstName}}-->
      <!--        </td>-->
      </tbody>
    </table>
  </div>
  <div class='card-header' style="text-align:center">
    <p>Drivers Outside Your Area</p>
  </div>
  <div class='table-responsive'>
    <table class='content-table' >
      <thead>
      <tr>
        <th>Driver Name</th>
        <th>Town</th>
        <th style="text-align:center">Request</th>
      </tr>
      </thead>
      <tbody>
      <tr class= "active-row"  >
        <td></td>
        <td></td>
        <td>
          <button class="button" routerLink="/passenger-summary" style="float: right;"> Request Driver</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
